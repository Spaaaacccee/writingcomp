<html>

<head>
    <title>
        Writing Competition 2017
    </title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="res/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="res/animate.css" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div id="container" class="">
        <div id="top">
            <div id="para-container">

                <div id="bg-text" contenteditable="true" data-parallaxify-range="-30" class="not-so shiny-text">

                </div>
                <div id="bg-circle" data-parallaxify-range="-15"></div>
            </div>
            <div id="foreground">
                <div id="logo-container" class="not-so shiny-text">
                    <div class="animator">
                        <div id="logo">
                        </div>
                        <div id="logo-name">
                            Balwyn High School</div>
                    </div>
                </div>
                <div id="center">

                    <div id="center-container">
                        <div id="center-parallax" data-parallaxify-range="30">
                            <div class="animator">
                                <div id="center-image">

                                </div>
                            </div>
                        </div>
                        <div data-parallaxify-range="15">
                            <div id="subheading" class="shiny-text">
                                <div class="animator">
                                    Competition<br/>2017
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit-container">
                        <div class="animator">

                            <div id="submit" class="shiny-text submit">
                                Apply Now
                            </div>
                        </div>
                    </div>
                </div>
                <div id="more-info-container" class="not-so shiny-text small-button-container">
                    <div class="animator">
                        <div id="more-info-button" class="small-button">                            <div id="more-info-label" class="small-button-label">More<br/>Info</div>
                            <div class="chevron" id="more-info-chevron">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <section id="more-info">
            <div id="less-info-container" class="not-so shiny-text small-button-container">
                <div class="animator-inverted">
                    <div id="less-info-button" class="small-button">
                        <div class="chevron inverted" id="more-info-chevron">
                        </div>
                        <div id="less-info-label" class="small-button-label">Return</div>
                    </div>
                </div>
            </div>
            <div id="more-info-content">
                <div class="animator-inverted">
                    <h1>Theme</h1>
                    <p class="extra-bold shiny">Excellence, Leadership &amp; Impact</p>
                </div>
                <div class="animator-inverted">
                    <div id="style-length-details">
                        <div class="right-align">
                            <h1>Style</h1>
                            <p>Prose &amp;<br/>Poetry</p>
                        </div>
                        <div class="left-align">
                            <h1>Length</h1>
                            <p>1000 words<br/>or less</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="animator-inverted">
                        <p data-parallaxify-range="20" class="huge-text shiny" id="days-left-counter">23</p>
                        <h1 data-parallaxify-range="10">Days Left</h1>
                    </div>
                </div>
            </div>
            <div id="competition-dates">
                <div class="animator-inverted">
                    <div id="competition-date-details">
                        <div>
                            <h1>Year 7-9</h1>
                            <p>21/08</p>
                        </div>
                        <div>
                            <h1>7-9 EAL</h1>
                            <p>21/08</p>
                        </div>
                        <div>
                            <h1>Year 10-12</h1>
                            <p>28/08</p>
                        </div>

                        <div>
                            <h1>10-12 EAL</h1>
                            <p>28/08</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit-container">
                <div class="animator-inverted">

                    <div id="submit2" class="shiny-text submit">
                        Apply Now
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="src/iePolyfills.js"></script>
    <script src="src/parallaxify.js"></script>
    <script src="src/aesopsFables.js"></script>
    <script src="src/sentences.js"></script>
    <script src="src/skrollr.js"></script>
    <script src="src/date.js"></script>
    <script src="src/hammer.min.js"></script>
    <script src="src/inobounce.js"></script>
    <script src="src/index.js"></script>

</body>

</html>
